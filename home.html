<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Payoo Home Page</title>

        <link
            href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
            rel="stylesheet" type="text/css" />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <main class="flex justify-center">
            <div class="mockup-phone">
                <div class="camera"></div>
                <div class="display">
                    <div class="artboard artboard-demo phone-3">
                        <!-- balance -->
                        <div class="stats shadow text-center">
                            <div class="stat">
                                <div id="account-balance"
                                    class="stat-value">9400</div>
                                <div class="stat-desc">Available Balance</div>
                            </div>
                        </div>
                        <div class="flex w-full flex-col">

                            <div class="divider"></div>

                            <div class="flex justify-center space-x-4">
                                <button id="btn-show-add-money"
                                    class="btn btn-lg">Add Money</button>
                                <button id="btn-show-case-out"
                                    class="btn btn-lg">Case Out</button>
                            </div>

                            <div class="divider"></div>

                            <!-- add money form start -->
                            <div
                                id="add-money-form"
                                class=" card bg-base-100 w-full max-w-sm mx-auto shrink-0 shadow-2xl">
                                <form class="card-body">
                                    <div class="form-control">
                                        <label class="label">
                                            <span
                                                class="label-text">Amount</span>
                                        </label>
                                        <input type="text" id="input-add-money"
                                            placeholder="Amount"
                                            class="input input-bordered"
                                            required />
                                    </div>
                                    <div class="form-control">
                                        <label class="label">
                                            <span
                                                class="label-text">Pin</span>
                                        </label>
                                        <input type="password"
                                            id="input-pin"
                                            placeholder="password"
                                            class="input input-bordered"
                                            required />

                                    </div>
                                    <div class="form-control mt-6">
                                        <button
                                            id="btn-add-money"
                                            class="btn btn-primary">Add
                                            Money</button>
                                    </div>
                                </form>
                            </div>

                            <!-- add money form end -->

                            <!-- case out start  -->

                            <div
                                id="case-out-form"
                                class="hidden card bg-base-100 w-full max-w-sm mx-auto shrink-0 shadow-2xl">
                                <form class="card-body">
                                    <div class="form-control">
                                        <label class="label">
                                            <span
                                                class="label-text">Amount</span>
                                        </label>
                                        <input type="text" id="input-case-out"
                                            placeholder="Amount"
                                            class="input input-bordered"
                                            required />
                                    </div>
                                    <div class="form-control">
                                        <label class="label">
                                            <span
                                                class="label-text">Pin</span>
                                        </label>
                                        <input type="password"
                                            id="input-case-out-pin"
                                            placeholder="password"
                                            class="input input-bordered"
                                            required />

                                    </div>
                                    <div class="form-control mt-6">
                                        <button
                                            id="btn-case-out"
                                            class="btn btn-primary">Case
                                            Out</button>
                                    </div>
                                </form>
                            </div>

                            <!-- case out end -->

                        </div>
                    </div>
                </div>
            </main>
            <!-- <script src="./js/home.js"></script> -->
            <script src="./js/addMoney.js"></script>
            <script src="./js/caseOut.js"></script>
            <script src="./js/features.js"></script>
        </body>
    </html>
